language: csharp
solution: "Dots And Boxes [TRPO].sln"
install:
  - nuget restore "Dots And Boxes [TRPO].sln"
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release "Dots And Boxes [TRPO].sln"
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./"Dots And Boxes [TRPO]".Tests/bin/Release/"Dots And Boxes [TRPO]".Tests.dll
